<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <header>
      <h1>Your Result</h1>
      <div class="circle-container">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <section class="summary-container">
      <h4>Summary</h4>
      <section class="summary">
        <section class="summary-box reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon for reaction section">
            <h5>Reaction</h5>
          </div>
          <div>
            <p>80 <span>/ 100</span></p>
          </div>
        </section>
        <section class="summary-box memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon for memory section">
            <h5>Memory</h5>
          </div>
          <div>
            <p>92 <span>/ 100</span></p>
          </div>
        </section>
        <section class="summary-box verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon for verbal section">
            <h5>Verbal</h5>
          </div>
          <div>
            <p>61 <span>/ 100</span></p>
          </div>
        </section>
        <section class="summary-box visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon for visual section">
            <h5>Visual</h5>
          </div>
          <div>
            <p>72 <span>/ 100</span></p>
          </div>
        </section>
        <button>Continue</button>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/yeniuvwo">Yeni Uvwo</a>.
    </div>
  </footer>
</body>
</html>
